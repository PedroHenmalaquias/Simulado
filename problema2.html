<meta charset="UTF-8">
<script>
    /*Faça um programa que pergunte ao usuário qual a cotação do euro. Pergunte também quantos euros serão necessários para realizar a viagem.

Calcule o custo da viagem em R$ (reais) e apresente o resultado ao fim do programa.

*/

//ENTRADA
const cotacao = prompt("Qual a cotação atual do Euro?").replace(",", ".");
const euros = prompt("Quantos Euros serão necessários para ralizar a viagem?").replace(",", ".");

//PROCESSAMENTO
const valor = Number(cotacao) * Number(euros)
const valorFinal = Number(valor)

//SAÍDA
document.write(`O valor total da viagem em reais será de R$${valorFinal.toFixed(2).replace(".", ",")}.`)
</script>
