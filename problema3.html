<meta charset="UTF-8">
<script>
    /*Pergunte ao usuário o preço da garrafa de refrigerante. Considere que o mercado está fazendo uma campanha e, ao comprar duas garrafas, serão dados 10% de desconto em cada garrafa. Ao comprar 3 garrafas, serão dados 15% de desconto em cada garrafa.

Calcule e apresente, ao final do programa:

Preço para compra de uma garrafa
Preço para compra de duas garrafas
Preço para compra de três garrafas*/

    //ENTRADA
    const precoGarrafa = prompt("Qual o preço de uma garrafa de refrigerante?").replace(",", ".")


    //PROCESSAMENTO
    const duasGarrafas = Number(precoGarrafa) * 0.90 * 2
    const tresGarrafas = Number(precoGarrafa) * 0.85 * 3
    const duasGarrafasFinal = Number(duasGarrafas)
    const tresGarrafasFinal = Number(tresGarrafas)
    const umaGarrafa = Number(precoGarrafa) * 1
    const umaGarrafaFinal = Number(umaGarrafa)

    //SAÍDA
    document.write(`Considerando a promoção do mercado, o valor pago por uma garrafa será de R$${umaGarrafaFinal.toFixed(2).replace(".", ",")}.O Preço que será pago por duas garrafas é de R$${duasGarrafasFinal.toFixed(2).replace(".", ",")}. O preço que será pago por três garrafas é de R$${tresGarrafasFinal.toFixed(2).replace(".", ",")}`);
</script>
