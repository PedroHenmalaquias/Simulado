<meta charset="UTF-8">
<script>
    /*Pergunte ao usuário o tamanho da parede a ser construída (área em M²). Calcule a quantidade de tijolos que serão necessários para construir toda a parede, considerando que o tijolo possui 19cm x 19cm e deverão ser subtraídos 3% da área da parede, que corresponde com o cimento que une os tijolos.

*/

//ENTRADA
const parede = prompt("Qual o tamanho da parede a ser construida (em m²)?").replace(",", ".");

//PROCESSAMENTO
const paredeComCimento = Number(parede) * 0.97
const tijolosNecessarios = Number(paredeComCimento) / 0.0361
const tijolosFinais = Math.ceil(tijolosNecessarios)
//SAÍDA
document.write(`A quantidade de tijolos necessários para construir a parede será de ${tijolosFinais} tijolos.`)
</script>
